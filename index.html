<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
</head>

<body>
    <div class="wrapper" id="app">
        <header>
            <div class="search__form">
                <form action="" id="#form" @submit.prevent="filter">
                    <input type="text" placeholder="Search..." v-model="userSearch">
                    <div class="search"></div>
                    <div class="searchClose"></div>
                </form>
            </div>
            <div class="cart">
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <p v-if="cartItems.length">Корзина пуста</p>
                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                        <div class="product-bio">
                            <img :src="item.img" alt="Some img">
                            <div class="product-desc">
                                <div class="product-title">{{ item.title }}</div>
                                <div class="product-quantity">Quantity: {{ item.quantity }}</div>
                                <div class="product-single-price">$ {{ item.price }} </div>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="product-price">{{ item.quantity * item.price }}</div>
                            <button class="add-btn" @click="addProduct(item)">+</button>
                            <button class="del-btn" @click="removeProduct(item)">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id">
                    <h3>{{product.title}}</h3>
                    <img :src="product.img" alt="Some img">
                    <p>{{product.price}}</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </main>

        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
